version: '2'

services:
  test:
    volumes:
      - ./test:/go/src/test

    working_dir: /go/src/test
    build: ./test

    links:
        - transaction:transaction
        - quote_server_mock:quoteserver

    depends_on:
      - transaction

    env_file:
      - vars.env

  db:
    build: ./postgres

    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

    ports:
      - "5432:5432"

  redis:
    build: ./redis

    ports:
      - "6379:6379"

  rabbit:
    build: ./rabbit
    
    ports:
      - "15672:15672"

    env_file:
      - vars.env
    
  quote_server_mock:
    volumes:
      - ./quote_server_mock:/go/src/quote_server_mock

    working_dir: /go/src/quote_server_mock

    build: ./quote_server_mock

    entrypoint: fresh app.go

    ports:
      - "8000:8000"

    env_file:
      - vars.env

  transaction:

    volumes:
      - ./transaction_service:/go/src/transaction_service

    working_dir: /go/src/transaction_service

    build: ./transaction_service

    ports:
      - "8888:8888"

    depends_on:
      - db
      - rabbit
      - redis

    links:
        - db:database
        - quote_server_mock:quoteserver

    entrypoint: waitforit -address=tcp://database:5432 -timeout=20 -debug -- waitforit -address=tcp://rabbit:5672 -timeout=20 -debug -- fresh app.go

    command: go run app.go

    env_file:
      - vars.env